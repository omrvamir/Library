<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<h3>Страница человека</h3>

<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></p>

<!-- Человек, не взявший книги -->

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<!-- Человек, взявший книги -->

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Книги:</b>
    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfRelease()}"></p>
    </div>
</div>

<hr>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Редактировать">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
