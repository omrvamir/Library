<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<h3>Страница изменения человека</h3>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="full_name">Введите ФИО:</label>
  <input type="text" th:field="*{fullName}" id="full_name">
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
  <br>
  <label for="year_of_birth">Введите год рождения:</label>
  <input type="text" th:field="*{yearOfBirth}" id="year_of_birth">
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}"
       th:errors="*{yearOfBirth}">Year of birth Error</div>
  <br>
  <input type="submit" value="Редактировать!">
</form>
</body>
</html>
